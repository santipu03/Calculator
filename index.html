<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="top-text">SANTIPU'S EXCELLENCE</div>
            <div class="screen">
                <div class="operations">95+5</div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <button class="ac button">AC</button>
                <button class="c button">C</button>
                <button class="7 button">7</button>
                <button class="8 button">8</button>
                <button class="9 button">9</button>
                <button class="divide button">/</button>
                <button class="4 button">4</button>
                <button class="5 button">5</button>
                <button class="6 button">6</button>
                <button class="multiply button">*</button>
                <button class="1 button">1</button>
                <button class="2 button">2</button>
                <button class="3 button">3</button>
                <button class="subtract button">-</button>
                <button class="dot button">.</button>
                <button class="0 button">0</button>
                <button class="equals button">=</button>
                <button class="add button">+</button>
            </div>
        </div>
    </div>


    <div class="personal-brand">
        by santipu_
    </div>
    <script src="main.js"></script>
</body>
</html>
